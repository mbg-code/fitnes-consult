name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main # или другая ветка, если у тебя не main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Если файлы сайта лежат прямо в корне репозитория:
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # Если они лежат, например, в папке `public`, используй:
      # with:
      #   path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
